<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <title>Web3bridge web2 class-work</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <nav>
        <div class="container nav">
          <img src="./img/logo.png" alt="Logo" width="10%" class="logo" />
          <div class="a-text">
            <a class="black" href="#">Home</a>
            <a class="black" href="#">Latest</a>
            <a class="black" href="#">Category</a>
            <a class="black" href="#">Services</a>
            <a class="black" href="#">Contact</a>
          </div>
          <div class="input-wrap">
            <a class="i-wrap" href=""
              ><i id="search" class="fas fa-search"></i
            ></a>
            <input type="text" placeholder="Search here..." />
          </div>
        </div>
      </nav>

      <div class="my-text-wrap">
        <div class="my-text">
          <p class="size">Hello, it's Me</p>
          <h1>Richard Sanchez</h1>
          <p class="size2">And i'm a <span>Frontend, Developer</span></p>
          <div class="btn">
            <button>About Me</button>
            <button>Follow Me</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
